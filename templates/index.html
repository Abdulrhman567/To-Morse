<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Morse Converter</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="static/css/style.css">
  </head>
  <body>
    <h1 class="logo">To Morse</h1>
    <div class="col-lg-12">
      <h2>Enter your text to be converted to Morse code, here!</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
      <ul class=flashes>
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
        {% endif %}
    {% endwith %}
      <form class="text-form" action="{{  url_for('home')  }}" method="post">
        <input type="text" id="textbox" name="usertext" placeholder="Enter text">
        <div class="d-grid gap-2 col-3 mx-auto submit">
        <button type="submit" class="btn btn-primary">To Morse!</button>
          <label class="morse-label">Morse Code:</label>
      </div>
      </form>
      <textarea class="output morse-code" cols="30" disabled>{{ full_code }}</textarea>
    </div>

    <footer id="footer">
      <p>Â© Copyright To Morse</p>
    </footer>
  </body>
</html>
